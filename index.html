<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Carte Postale</title>
</head>
<body>
    <main>
        <div>
            <h1 id="postcard-title">Titre de la carte postale</h1>
        </div>
        <div id="postcard">
            <img id="postcard-image" src="" alt=""> 
        </div>
        <div>
            <p id="postcard-message">Message de la carte postale</p>
        </div>
    </main>
    <aside>
        <div>
            <label for="image-button">Choisissez une photo</label>
            <button class="image-button" data-image="mer.jpg">Mer</button>
            <button class="image-button" data-image="montagne.jpg">Montagne</button>
            <button class="image-button" data-image="campagne.jpg">Campagne</button>
        </div>
        <label for="title-input">Saisissez un titre</label>
        <input type="text" id="title-input">

        <label for="message-input">Saisissez votre message</label>
        <textarea name="" id="message-input"></textarea>

        <fieldset>
            <legend>Choisissez une police</legend>
            <input type="radio" id="font1" name="font" value="Arial">
            <label for="font1">Arial</label>

            <input type="radio" id="font2" name="font" value="Calibri">
            <label for="font2">Calibri</label>

            <input type="radio" id="font3" name="font" value="Roboto">
            <label for="font3">Roboto</label>
        </fieldset>

        <label for="color-input">Choisissez votre couleur</label>
        <input type="color" id="color-input">

        <label for="style-select">Choisissez un style</label>
        <select id="style-select">
            <option value="">Aucun</option>
            <option value="italic">Italique</option>
            <option value="bold">Gras</option>
            <option value="underline">Soulign√©</option>
        </select>
    </aside>

    <script src="script.js"></script>
</body>
</html>
